name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip curl git \
            libffi-dev libssl-dev \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Install Android SDK (sdkmanager + AIDL FIX)
        run: |
          # Download command line tools
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip tools.zip
          mv cmdline-tools latest

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"
        
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
          ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
                $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

          cp -r $ANDROID_HOME/* \
                $HOME/.buildozer/android/platform/android-sdk/

      - name: Verify AIDL exists
        run: |
          ls $HOME/.buildozer/android/platform/android-sdk/build-tools/33.0.2/aidl

      - name: Build APK
        run: buildozer -v android debug
