name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip git openjdk-17-jdk \
            libffi-dev libssl-dev libncurses6 libstdc++6 zlib1g-dev \
            python3-dev build-essential curl wget

      # 4️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 5️⃣ Download TFLite model
      - name: Download TFLite model
        run: |
          curl -L -o ssd_mobilenet_v2_fpnlite_320x320.tflite \
          https://storage.googleapis.com/download.tensorflow.org/models/tflite/coco_ssd_mobilenet_v2_fpnlite_320x320_1.0_quant_2019_06_10.tflite

      # 6️⃣ Accept Android licenses
      - name: Accept Android licenses
        run: yes | buildozer android update

      # 7️⃣ Build APK
      - name: Build APK
        run: buildozer -v android debug
